name: jiboia CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: db_test
          POSTGRES_PASSWORD: db_test_pwd_ci
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --no-cache -r requirements-dev.txt
          
      - name: Dockerfile linter using Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          path: Dockerfile

      - name: Run Python Linter (FRuff)
        run: ruff check .

      - name: Run backend Tests
        env:
          DATABASE_URL: postgres://postgres:db_test_pwd_ci@localhost:5432/db_test
        run: pytest --cache-clear --cov=. --cov-report=xml --cov-report=term-missing