[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "jiboia.jiboia.settings"
python_files = "test_*.py"
addopts = "-x -vv"
filterwarnings = [
    "ignore::pytest.PytestCacheWarning",
    "ignore::UserWarning",
    "ignore:No directory at",
]

[tool.flake8]
extend-ignore = "E203"
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "migrations",
    "tests",
    "build",
    "dist",
]
max-complexity = 10
max-line-length = 120
